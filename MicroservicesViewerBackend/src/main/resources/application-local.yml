
microserviceviewerbackend:
  cors:
    allowedOrigins: http://localhost:4200, https://localhost:4200
    allowedMethods: GET, POST, PUT, DELETE

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    jpa:
      show-sql: true